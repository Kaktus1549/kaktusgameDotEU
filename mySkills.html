<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--link to css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <title>KaktusGame.eu</title>
    <link rel="icon" href="./images/kak.png">
</head>
<body>
    <div class="page-title">
        <h2>My skills</h2>
        <hr class="title-line">
    </div>
    <aside class="sidebar">
        <div class="title-container">
            <div class="image-container">
                    <img id="kaktusgameLogo" src="./images/kak.png" alt="Menu Image"> 
            </div>
            <h1>KaktusGame</h1>
            <div class="menu-container">
                <img id="menuImage" src="./images/menuImage.png" alt="Menu Image">
            </div>
        </div>
        <hr>
        <a id="AboutMe" class="non-selected" href="./aboutMe.html">About me</a>
        <a id="Skills" class="selected" href="./mySkills.html">What I can do</a>
        <a id="Projects" class="non-selected" href="./myProjects.html">My projects</a>
        <div class="feedback-container">
            <a href="#FeedBackLinkNotDone">Feedback</a>
        </div>
        <div class="logo-container">
            <a href="https://pterodactyl.kaktusgame.eu/">
                <img src="./images/ptero.png" alt="Logo 1" class="logo-spin"><abbr title="Pterodactyl"></abbr>
            </a>
            <a href="https://www.instagram.com/kaktus1549_/">
                <img src="./images/ig.png" alt="Logo 2" class="logo-spin">
            </a>
            <a href="https://github.com/Kaktus1549">
                <img src="./images/gh.png" alt="Logo 3" class="logo-spin">
            </a>
        </div>
    </aside>
    <script>
        const menuImage = document.getElementById("menuImage");
        const sidebar = document.querySelector(".sidebar");
        
        if(window.innerWidth <= 830) {
            sidebar.classList.add("left");
        }
        menuImage.addEventListener("click", () => {
            if (sidebar.classList.contains("left")) {
                sidebar.classList.remove("left");
                sidebar.classList.add("right");
            } else {
                sidebar.classList.remove("right");
                sidebar.classList.add("left");
            }
        });
    </script>
</body>
</html>
